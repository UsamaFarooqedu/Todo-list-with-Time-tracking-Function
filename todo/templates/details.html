<!DOCTYPE html>
<html>
<head>
    <title class= 'text-center'>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <div>
        <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
    
              <li class="nav-item" role="presentation">
                <a href="{% url 'index' %}" class="nav-link rounded-5" role="tab">Home</a>
            </li>
    
            <li class="nav-item" role="presentation">
                <a href="{% url 'new' %}" class="nav-link rounded-5" role="tab">Todo App</a>
            </li>  
            
            <li class="nav-item" role="presentation">
              <a href="{% url 'list_view' %}" class="nav-link rounded-5" role="tab">All Task</a>
            </li>
    
            <li class="nav-item" role="presentation">
              <a href="{% url 'login' %}" class="nav-link rounded-5" role="tab">Profile</a>
            </li>
    
          </ul>
        </div>
</head>
<body class="bg-gray-100 p-6">

     
    

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6">
        <h1 class="text-3xl font-bold mb-6 text-blue-700">Task Details</h1>

        {% for task in tasks %}
            <div class="border-b pb-4 mb-4">
                <h2 class="text-xl font-semibold text-gray-800">{{ task.title }}</h2>
                <p class="text-gray-600 mt-2">{{ task.description }}</p>
                <p class="text-sm text-gray-500 mt-1">Status: {{ task.status }}</p>
                <p class="text-sm text-gray-500">Due Date: {{ task.due_date }}</p>
            </div>
        {% empty %}
            <p class="text-gray-600">No tasks available.</p>
        {% endfor %}
    </div>
</body>
</html>
